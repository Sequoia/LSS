<html>
	<head>
		<title>lolshield sequencer</title>
		<script data-main="main.js" src="jam/require.js"></script>
		<link rel="stylesheet" href="lss.css" ></link>
	</head>
	<body>
		<div id="shieldBG">
			<div id="shield">
			</div>
		</div>
		<div id="controls">
			<input type="checkbox" id="highContrast" name="highContrast" />
			<label for="highContrast">High Contrast</label>
			<button id="pushMatrixCode">add</button>
			<button id="play">play</button>
			<button id="pause" disabled >pause</button>
			<button id="save">save sketch</button>
		</div>
		<div id="savedSketches">
			<h2 style="margin:1px;padding:1px;">Load a saved sketch!</h2>
		</div>
		<input id="matrixCode" />

		<div contenteditable id="sequence"></div>
	</body>
</html>
